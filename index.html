<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    <div class="content">
        <h1>Gemet Guess Game ;)</h1>
        <h2>Guess a number between 1 - 100 :) You have 6 chances good luck!!</h2>
        <div class="guessedNumber">
            <label for="num">Guess the Number?</label>
            <input type="text" name="num" id="num">
        </div> 
        <button class="enterGuess" style="width: 8rem; height: 2.5rem; background-color: black; color: white; font-size: 1.5rem; margin: 2rem;">Enter</button> 
        <p class="display"></p>
    </div>
    <div class="guessedNumbersList">
        <ul class="guessedList"></ul>
    </div>


    <script src="./assets/js/app.js"></script>
    
</body>
</html>
